<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Carousel</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <style>
    * {
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f0f0f0;
}

.carousel-container {
  width: 80%;
  max-width: 800px;
  overflow: hidden;
}

.carousel-slide {
  display: flex;
  transition: transform 0.5s ease;
}

.card {
  flex: 0 0 auto;
  width: 100%;
  margin: 0 10px;
  border-radius: 8px;
  overflow: hidden;
}

.card img {
  width: 100%;
  height: auto;
  border-radius: 8px;
}

  </style>

<div class="carousel-container">
  <div class="carousel-slide">
    <div class="card">
      <img src="image1.jpg" alt="Image 1">
    </div>
    <div class="card">
      <img src="image2.jpg" alt="Image 2">
    </div>
    <div class="card">
      <img src="image3.jpg" alt="Image 3">
    </div>
    <div class="card">
      <img src="image4.jpg" alt="Image 4">
    </div>
  </div>
</div>

<script>
  const carouselSlide = document.querySelector('.carousel-slide');
const cards = document.querySelectorAll('.card');

// Responsive number of visible cards
let cardWidth = cards[0].offsetWidth;
let visibleCards = Math.floor(carouselSlide.offsetWidth / cardWidth);

// Adjust slide width based on number of cards
carouselSlide.style.width = `${(cards.length / visibleCards) * 100}%`;

let currentIndex = 0;

function nextSlide() {
  currentIndex = (currentIndex + 1) % cards.length;
  updateSlide();
}

function prevSlide() {
  currentIndex = (currentIndex - 1 + cards.length) % cards.length;
  updateSlide();
}

function updateSlide() {
  let slidePosition = -currentIndex * (cardWidth * visibleCards);
  carouselSlide.style.transform = `translateX(${slidePosition}px)`;
}

// Event listeners for navigation
document.querySelector('.prev-btn').addEventListener('click', prevSlide);
document.querySelector('.next-btn').addEventListener('click', nextSlide);

</script>
</body>
</html>
